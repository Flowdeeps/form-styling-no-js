<!doctype html>
<html>
<head>
  <title>CSS Only Forms</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <form>
    <fieldset class="slider">
      <h3>Styling a two input radio button element</h3>
      <div>
        <label for="field1">On</label>
        <input type="radio" name="fields" id="field1" checked />
        <label for="field2">Off</label>
        <input type="radio" name="fields" id="field2" />
        <span></span>
        <span class="bg-field"></span>
      </div>
    </fieldset>
    <fieldset class="checkbox">
      <h3>Styling a checkbox</h3>
      <label for="checkbox">Checkbox</label>
      <input type="checkbox" name="checkbox" id="checkbox" checked />
      <span>&#10003;</span>
    </fieldset>
  </form>
</body>
</html>
